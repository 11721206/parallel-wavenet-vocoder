test/default:
  train:
    batch_size: 1
    data_path: '/data/private/vc/datasets/arctic/slt/arctic_a0001.wav'
    steps_per_epoch: 1
    num_gpu: 1
  generate:
    data_path: '/data/private/vc/datasets/arctic/slt/arctic_a0001.wav'
    every_n_epoch: 1
test/tran:
  model:
    cond_upsample_method: 'transposed_conv'
  train:
    batch_size: 1
    data_path: '/data/private/vc/datasets/arctic/slt/arctic_a0001.wav'
    steps_per_epoch: 1
    num_gpu: 1
  generate:
    data_path: '/data/private/vc/datasets/arctic/slt/arctic_a0001.wav'
    every_n_epoch: 1
test/ema:
  train:
    batch_size: 1
    data_path: '/data/private/vc/datasets/arctic/slt/arctic_a0001.wav'
    steps_per_epoch: 1
    num_gpu: 1
    use_ema: True
  generate:
    data_path: '/data/private/vc/datasets/arctic/slt/arctic_a0001.wav'
    every_n_epoch: 1

---
ema/default:
  train:
    batch_size: 2
    num_gpu: 8
ema/lj:
  train:
    batch_size: 2
    num_gpu: 8
    data_path: '/data/public/rw/LJSpeech-1.0_processed/*.wav'
  generate:
    data_path: '/data/public/rw/LJSpeech-1.0_processed/*.wav'
ema/power:
  train:
    batch_size: 2
    num_gpu: 8
    weight_power_loss: 0.0005